<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/toggler.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="./src/css/home.css">
    <link rel="stylesheet" href="./src/css/loading.css">

    <!-- <link rel="stylesheet" href="path/to/starwars-glyphicons/css/starwars-glyphicons.css"> -->


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body">

    <header class="header">

        <div class="logo">

            <div class="image-logo">

                <img src="./src/images/darth-logo.png" alt="imagem de logo">

            </div>

            <div class="text-logo">

                <img src="./src/images/logo-star-wars.png" alt="imagem texto star wars">

            </div>

        </div>



        <nav class="menu">

            <!-- <div class="navegation-mobile"> <i class="fas fa-bars icon-menu"></i> </div> -->

            <ul class="navegation">

                <!-- <li class="item">Filmes</li>
                <li class="item">Elenco</li> -->

            </ul>

            <div class="toggler-theme">

                <i class="fas fa-jedi icon"></i>

            </div>

        </nav>


    </header>

    <!-- <div class="menu-mobile"></div> -->


    <div class="container">

        <section class="loading">

            <i class="fab fa-galactic-republic icon"></i>

            <p class="text">...</p>

        </section>


        <section id="home" class="home">

            <section class="movies">

                <div class="content">

                    <div class="container-title">

                        <h1 class="title">FILMES</h1>
                        <i class="fas fa-film icon"></i>

                    </div>

                    <div class="container-content">

                        <div class="movie">

                            <div class="image">

                                <img class="image-film" src="https://placehold.co/150x200" alt="">

                            </div>

                            <p class="title-film">titulo 1</p>


                        </div>

                        <div class="movie">

                            <div class="image">


                                <img class="image-film" src="https://placehold.co/150x200" alt="">

                            </div>

                            <p class="title-film">titulo 2</p>

                        </div>

                        <div class="movie">

                            <div class="image">


                                <img class="image-film" src="https://placehold.co/150x200" alt="">

                            </div>

                            <p class="title-film">titulo 3</p>

                        </div>
                        

                        


                    </div>

                    <div class="container-button">

                        <!-- <p class="btn-movie"><i class="fas fa-arrow-circle-right"></i></p> -->
                        <p class="btn-movie"><i class="fas fa-caret-down"></i></p>


                    </div>



                </div>


            </section>

            <section class="characters">


                <div class="content">

                    <div class="container-title">

                        <h1 class="title">ELENCO</h1>
                        <i class="fas fa-users icon"></i>
                    </div>

                    <div class="container-content">

                        <div class="character">

                            <div class="image">
                                <img class="image-character" src="https://placehold.co/60x60" alt="">
                            </div>
                            <p class="title-character">name 1 </p>

                        </div>

                        <div class="character">


                            <div class="image">
                                <img class="image-character" src="https://placehold.co/60x60" alt="">
                            </div>
                            <p class="title-character">name 2</p>


                        </div>

                        <div class="character">

                            <div class="image">
                                <img class="image-character" src="https://placehold.co/60x60" alt="">
                            </div>
                            <p class="title-character">name 3 </p>


                        </div>

                        <div class="character">

                            <div class="image">
                                <img class="image-character" src="https://placehold.co/60x60" alt="">
                            </div>
                            <p class="title-character">name 4</p>


                        </div>

                        <div class="character">

                            <div class="image">
                                <img class="image-character" src="https://placehold.co/60x60" alt="">
                            </div>
                            <p class="title-character">name 4</p>


                        </div>

                        <div class="character">

                            <div class="image">
                                <img class="image-character" src="https://placehold.co/60x60" alt="">
                            </div>
                            <p class="title-character">name 4</p>


                        </div>



                    </div>

                    <div class="container-button">

                        <p class="btn-character"><i class="fas fa-caret-down"></i></p>

                    </div>



                </div>


            </section>


        </section>


    </div>



    <script type="module" src="./src/js/index.js"></script>


</body>

</html>
